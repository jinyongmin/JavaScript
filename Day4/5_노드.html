<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드</title>
    <script>        //함수사용하면 위치 상관x
    function appendNode(){
        const parent = document.getElementById('list');
        const newItem = document.getElementById('item1');
        parent.appendChild(newItem);
    }
    function insertNode(){
        const parent = document.getElementById('list');
        const backend = document.getElementById('backend');
        const newItem = document.getElementById('item2');
        parent.insertBefore(newItem,backend);
    }
    function appendText(){
        const text = document.getElementById('text').firstChild;
        console.log(text);
        text.insertData(7, '아주 피곤한 ');
    }

    function createNode(){
        const newItem = document.getElementById('item1');
        const newNode = document.createElement('p');  //<p></p>
        newNode.innerHTML= '<b>😁새로운 요소가 나타났다 짠!</b>'
        document.body.insertBefore(newNode, newItem);     //뉴노드를 뉴아이템앞에다가 추가
    }
    function createAttr(){
        const newItem = document.getElementById('item2');
        const newAttr = document.createAttribute('style'); //style="value"
        newAttr.value ='color:deeppink; background-color:gold;';
        newItem.setAttributeNode(newAttr);  //색상 따로 만든것을 넣어줌   
    }
    function createText(){
        const textNode = document.getElementById('createText');
        const newText = document.createTextNode('😁🤣🥽📕🔒😎');
        textNode.appendChild(newText);

    }
    function removeNode(){
        const parent = document.getElementById('list');
        const removeItem = document.getElementById('backend');
        const result = parent.removeChild(removeItem);
        console.log(result);
    }
    function removeAttr(){
        const newItem = document.getElementById('item2');
        newItem.removeAttribute('style');


    }
    function cloneElement(){
        const parent = document.getElementById('list');
        const originItem = document.getElementById('clone');
        parent.appendChild(originItem.cloneNode(true));      //true 내가 가지고있는 자식노드까지 복제하겠다
    }
    function changeNode(){
        const parent = document.getElementById('list');
        const item1 = document.getElementById('backend');
        const item2 = document.getElementById('item1');
        parent.replaceChild(item2,item1);
    }
    function changeText(){
        const text= document.getElementById('fruit').firstChild;
        text.replaceData(9, 2, '메론');
    }
    </script>
</head>
<body>
    <h2 id="clone">노드</h2>
    <p id="item1">JavaScript</p>   
    <p id="item2">React</p>
    <hr>
    <div id="list">          
        <p id="backend">node.js</p>
        <p>HTML</p>
        <p>CSS</p>
    </div>
    <hr>
    <p id="text">현재 시간은 오전 11시 10분 입니다</p>
    <hr>
    
    <p id="createText"></p>
    <p id="fruit">좋아하는 과일은 사과입니다</p>
    <button onclick="appendNode()">노드추가1</button> <button onclick="insertNode()">노드추가2</button> <button onclick="appendText()">텍스트추가</button>
     <button onclick="createNode()">요소노드추가</button> <button onclick="createAttr()">속성노드추가</button> <button onclick="createText()">텍스트노드추가</button>
     <button onclick="removeNode()">요소노드삭제</button> <button onclick="removeAttr()"r>속성노드삭제</button>
     <button onclick="cloneElement()">속성노드복제</button>
     <button onclick="changeNode()">요소노드복제</button>
     <button onclick="changeText()">텍스트노드교체</button>
</body>
</html>
