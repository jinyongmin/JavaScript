<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
    <script>
        const cnt = Number(prompt('입력받을 숫자의 개수를 입력하세요'));

        let idx = 0;
        let arr = [];   //이해하기!

        while(idx < cnt){
            arr[idx] = Number(prompt(`${idx+1}번째 숫자를 입력하세요`));
            idx++;
        }

        arr.sort();
                        // 같은 자리수 정렬(문자열 정렬)
        for(let i in arr){
            console.log(arr[i]);
        }


    </script>
</head>
<body>
    <h2>배열2</h2>
</body>
</html>
