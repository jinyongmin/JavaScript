<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생성적</title>
    <script>
        const name = prompt('이름을 입력하세요');
        const math = Number(prompt('수학점수를 입력하세요'));       //prompt 입력받은 값은 원래 String -->문자를 숫자로 변환
        const kor = Number(prompt('국어점수를 입력하세요'));  
        const eng = Number(prompt('영어점수를 입력하세요'));
        const total = kor + math + eng;
        const avg = total / 3 ;
        
        console.log(`${name}님의 성적표`);
        console.log(`수학점수:${math}점`);
        console.log(`국어점수:${kor}점`);
        console.log(`영어점수:${eng}점`);
        console.log(`총점:${total}점`);
        console.log(`평균:${avg}점`);
    </script>
</head>
<body>
    <h2>학생성적</h2>
</body>
</html>
